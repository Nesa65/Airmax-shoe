<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airmax</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <div class="card">
        <div class="left">
            <img src="/images/shoe.png" alt="shoe">

        </div>
        <div class="right">
            <div class="product-info">
                <div class="product-name">
                    <h1>Airmax</h1>
                    <ul>
                        <li><span class="fas fa-search"></span></li>
                        <li><span class="fas fa-user-alt"></span></li>
                        <li><span class="fas fa-cart-plus"></span></li>
                    </ul>
                </div>
                <div class="details">
                    <h3>Winter Collection</h3>
                    <h2>Men Black Sneakers</h2>
                    <h4> <i class="fas fa-dollar-sign" style="font-size:30px; font-weight:bold; padding-top:5px;"></i>150</h4>
                    <h4 class="currency-200"><i class="fas fa-dollar-sign" ></i>200</h4>
    
                </div>
                <ul class="size-number">
                    <li class="model-name">SIZE</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li>10</li>
                    <li>11</li>
                    
                </ul>
                <ul class="color-name">
                    <li>COLOR</li>
                    <li class="fas fa-circle"></li>
                    <li class="fas fa-circle"></li>
                    <li class="fas fa-circle"></li>
                </ul>
                <span class="footer"><i class="fas fa-shopping-bag" style="margin:0 10px" ></i>BUY Now</span>
                <span class="footer"><i class="fas fa-cart-plus" style="margin:0 10px"></i>Add to cart</span>

            </div>

        </div>

    </div>
</body>
</html>
