<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airmax2</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mulish">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> 
</head>
<body>
   <div class="bg-card">
     <div class="main-card">
        <div class="left">
          <img src="images/shoe (1).png" alt="shoe-pic">
          <i class="fas fa-arrow-left"></i>
          <i class="fas fa-arrow-right"></i>
        </div>
        <div class="right">
            <div class="product-name">
                <h1>Airmax</h1>
                <ul>
                    <li><span class="fas fa-search"></span></li>
                    <li><span class="fas fa-user-alt"></span></li>
                    <li><span class="fas fa-cart-plus"></span></li>
                </ul>
            </div>
            <div class="details">
                <h3>Winter Collection</h3>
                <h2>Men Black Sneakers</h2>
                <h4 class="currency-150"><span class="fas fa-dollar-sign" ></span>150</h4>
                <h4 class="currency-200"><span class="fas fa-dollar-sign"></span>200</h4>
            </div>
            <ul class="size-number">
                <li class="size-name">SIZE</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>10</li>
                <li>11</li>
            </ul>
            <ul class="color-category">
                <li class="color-name">COLOR</li>
                <li><i  class="fas fa-circle" style="color:yellow;"></i></li>
                <li><i  class="fas fa-circle" style="color:black;"></i></li>
                <li><i  class="fas fa-circle" style="color:lightblue;"></i></li>
                
            </ul>
            <ul class="payment-step">
                <li><i class="fas fa-shopping-bag"></i>Buy Now</li>
                <li><i class="fas fa-cart-plus"></i>Add To Cart</li>
            </ul>
        </div>
     </div>
   </div> 
</body>
</html>
